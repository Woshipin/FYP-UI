<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Login and Register CSS -->
    <link rel="stylesheet" href="../Auth/css/auth.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <div class="wrapper">
        <form action="">
            <h1>Register Page</h1>

            <div class="input-box">
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input type="text" name="email" id="email" placeholder="Enter Your Email" required>
                <i class="bx bx-envelope"></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" placeholder="Enter Your password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter Your Confirm password" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <!-- <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div> -->

            <button type="submit" class="btn">Register</button>

            <div class="register-link">
                <p>Have an account?<a href="login.html">Login Here!!</a></p>
            </div>

        </form>
    </div>
    
    
</body>
</html>
